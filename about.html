<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>About & Contact</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/menu.js"></script>
</head>

<body>
  <div id="menu-placeholder"></div>

  <div style="display: flex; gap: 2rem; margin-bottom: 2rem;">
    <img id="profile-photo" src="/assets/photos/main.jpg" width="200" alt="Profile" />
    <div>
      <p onmouseover="changePhoto('electronics')">Electronics</p>
      <p onmouseover="changePhoto('performance')">Performance</p>
      <p onmouseover="changePhoto('teaching')">Teaching</p>
      <p onmouseover="changePhoto('research')">Research</p>
    </div>
  </div>

  <div>
    <a href="mailto:your@email.com">Email</a> |
    <a href="https://github.com/yourusername">GitHub</a> |
    <a href="https://gumroad.com/yourstore">Gumroad</a>
  </div>

  <script>
    function changePhoto(type) {
      const img = document.getElementById('profile-photo');
      img.src = '/assets/photos/' + type + '.jpg';
    }
  </script>
</body>
</html>
