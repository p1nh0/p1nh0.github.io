<!DOCTYPE html>

<html>
	<head>
		<!-- ignore cache on all browsers -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<script type="text/javascript">

		
		// Create an array of the links to choose from:
		var links = new Array();
		links[0] = "http://www.tiagoangelo.byethost15.com/comp/line_sine.html";
		//links[1] = "http://www.tiagoangelo.byethost15.com/comp/white_noise.html";
		//links[2] = "http://www.tiagoangelo.byethost15.com/comp/box.html";

		function openLink() {
		  // Chooses a random link:
		  var i = Math.floor(Math.random() * links.length);
		  // Directs the browser to the chosen target:
		  parent.location = links[i];
		  return false;
		}
		</script>
	</head>
	<body>
		<script>
			openLink();
		</script>
	</body>
</html>
